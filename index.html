<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <img src="img/wheel.jpg" alt="Wheel of Fortune">
      <form class="form-group" id="userInput">
        <div class="row center-buttons">
          <div class="btn-group">
            <button type="button" class="btn btn-guess btn-primary" value="a">A</button>
            <button type="button" class="btn btn-guess btn-success"  value="e">E</button>
            <button type="button" class="btn btn-guess btn-info" value="i">I</button>
            <button type="button" class="btn btn-guess btn-warning" value="o">O</button>
            <button type="button" class="btn btn-guess btn-danger" value="u">U</button>
            <button type="button" class="btn btn-guess btn-default" value="y">Y</button>
          </div>
        </div>
        <div class="row" id="stringInput">
          <label for="validation" class="vowel-check text-danger">Please enter a sentence with a vowel.</label>
          <input type="text" id="userString" class="form-control" placeholder="Person guessing turn around, enter a sentence you want someone to figure out.">
          <button type="submit" id="firstButton" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <div class="row">
        <p id="output"></p>
      </div>
    </div>
  </body>
</html>
